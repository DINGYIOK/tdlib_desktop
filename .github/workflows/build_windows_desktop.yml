name: Windows Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'

      - name: Setup Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows App (CGO)
        shell: powershell
        run: |
          $root = $env:GITHUB_WORKSPACE
          
          $env:CGO_ENABLED = "1"
          $env:CGO_CFLAGS  = "-I$root/tdlib-windows-amd64-bin/include"
          $env:CGO_LDFLAGS = "-L$root/tdlib-windows-amd64-bin/lib -ltdjson"
          
          $env:PATH = "$root/tdlib-windows-amd64-bin/bin;$root/openssl/bin;$env:PATH"

          # 关键：让构建阶段能找到 tdjson.dll
          $env:PATH = "$root/tdlib-windows-amd64-bin/bin;$env:PATH"
    
          wails build -platform windows/amd64 -trimpath -ldflags "-s -w"

      - name: Copy runtime DLLs
        shell: powershell
        run: |
          $root = $env:GITHUB_WORKSPACE
          # 使用 Join-Path 是 PowerShell 最标准的路径拼接方式，能自动处理斜杠
          $sourceDll = Join-Path $root "tdlib-windows-amd64-bin/bin/tdjson.dll"
          $destDir = Join-Path $root "build/bin/"
          
          Write-Host "正在从 $sourceDll 复制到 $destDir"
          
          # 执行复制
          Copy-Item -Path $sourceDll -Destination $destDir -Force
          # 前面的步骤保持不变...

      - name: Copy runtime DLLs (TDLib & OpenSSL)
        shell: powershell
        run: |
          $root = $env:GITHUB_WORKSPACE
          $dest = "build/bin/"
          
          # 1. 复制 TDLib 的 DLL
          Copy-Item "$root/tdlib-windows-amd64-bin/bin/tdjson.dll" -Destination $dest -Force
          
          # 2. 复制 OpenSSL 的 DLL (根据你的报错，需要 libssl 和 libcrypto)
          # 注意：请确认你项目中 openssl/bin 文件夹下确实有这两个文件
          Copy-Item "$root/openssl/bin/libssl-3-x64.dll" -Destination $dest -Force
          Copy-Item "$root/openssl/bin/libcrypto-3-x64.dll" -Destination $dest -Force
          
          Write-Host "所有依赖 DLL 已复制到 $dest"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wails-Windows  # 下载时的压缩包名称
          path: |
            build/bin/*
