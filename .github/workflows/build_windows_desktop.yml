name: Windows Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'

      - name: Setup Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows App (CGO)
        shell: powershell
        run: |
          $root = $env:GITHUB_WORKSPACE
          
          $env:CGO_ENABLED = "1"
          $env:CGO_CFLAGS  = "-I$root/tdlib-windows-amd64-bin/include"
          $env:CGO_LDFLAGS = "-L$root/tdlib-windows-amd64-bin/lib -ltdjson"
          
          $env:PATH = "$root/tdlib-windows-amd64-bin/bin;$root/openssl/bin;$env:PATH"

          # 关键：让构建阶段能找到 tdjson.dll
          $env:PATH = "$root/tdlib-windows-amd64-bin/bin;$env:PATH"
    
          wails build -platform windows/amd64 -trimpath -ldflags "-s -w"

      - name: Copy runtime DLLs (TDLib & OpenSSL)
        shell: powershell
        run: |
          $root = $env:GITHUB_WORKSPACE
          $dest = "build/bin/"
          
          Copy-Item "$root/tdlib-windows-amd64-bin/bin/*" -Destination $dest -Force
          
          Write-Host 'Success: All DLLs copied to output directory'
          Get-ChildItem $dest

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wails-Windows  # 下载时的压缩包名称
          path: |
            build/bin/*
